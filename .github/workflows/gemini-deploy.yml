name: gemini-deploy
on:
  push:
    branches:
      - 'main'
      - '7/add-gemini-support' # for testing
  workflow_dispatch:

jobs:

  start:
    # example where instead of forming the default "cypress run ..."
    # the user can specify their own command
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Gemini Build
        run: |
          npm install
          npm run gemini:build;

      - name: Update known_hosts
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          if ! grep flounder.online ~/.ssh/known_hosts > /dev/null
          then
              echo "flounder.online ssh-rsa " >> ~/.ssh/known_hosts
          fi

      - name: Push to Flounder Online
        run: |
          find ./_gemini -type f \
            -exec sh -c \
            'f="{}"; curl --user david:"${{secrets.FLOUNDER_ONLINE_PASSWORD}}" \
            --ftp-create-dirs -T "$f" sftp://flounder.online:2024/$(echo "$f" | sed "s|./_gemini/||")' \;